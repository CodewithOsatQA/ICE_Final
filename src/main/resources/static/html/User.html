    <!-- Album CRUD Table-->

    <div class="Album">
        <div class="TableBody" id="albumTitle">
            <br>
            <h2 id="AlbumTitle"> </h2>
            <table id="AlbumTable" class="table table-hover"></table>
        </div>

        <div class="modal fade" id="AddAlbumModal" tabindex="-1" aria-labelledby="AddAlbumModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Album</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">
                        <form id="ModalForm" class="Album" method="POST">
                            <div class="form-group">
                                <label for="AlbumName">Album Name:</label>
                                <input type="text" class="form-control" id="AlbumName" required>
                            </div>
                            <label for="AlbumGenre">Album Genre:</label>
                            <select multiple class="form-control" id="AlbumGenre" required>
              </select>
                            <label for="AlbumArtist">Album Artist:</label>
                            <select multiple class="form-control" id="AlbumArtist" required>
              </select>
                            <label for="AlbumCover">Album Cover:</label>
                            <input type="text" class="form-control" id="AlbumCover" required>
                    </div>
                    <button id="AddAlbumSubmit" type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="EditAlbumModal" tabindex="-1" aria-labelledby="EditAlbumModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="addTitle" class="modal-title">Edit Album </h5>

              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">
                        <form id="ModalFormEditAlbum" class="EditAlbum" method="PUT">
                            <div class="form-group">
                                <label for="EditAlbumName">Album Name:</label>
                                <input type="text" class="form-control" id="EditAlbumName" required>
                                <label for="EditAlbumGenre">Album Genre:</label>
                                <select multiple class="form-control" id="EditAlbumGenre" required>

                </select>
                                <label for="EditAlbumArtist">Album Artist:</label>
                                <select multiple class="form-control" id="EditAlbumArtist" required>

                </select>
                                <label for="EditAlbumCover">Album Cover:</label>
                                <input type="text" class="form-control" id="EditAlbumCover" required>
                            </div>
                            <button id="EditAlbumSubmit" type="submit" class="btn
                btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
